<template name="auctionBlock">
  <div class="auction-block">
    {{#if teamOnBlock }}
    <div class="row">
      <div class="col-md-4">
        <h2>{{ teamOnBlock.name }}</h2>
      </div>
      <div class="col-md-4">
        <h3>Current Bid: ${{ teamOnBlock.highBid }} by {{ teamOnBlock.bidder }}</h3>
      </div>
      <div class="col-md-2">
        <input type="text" class="dial" data-min="0" data-max="15" data-fgColor="{{ knobColor }}" value="{{ teamOnBlock.clock }}">
      </div>
      <div class="col-md-2">
        <button class="btn btn-lg btn-primary bid" data-bid="{{ bidValue }}">
          Bid ${{ bidValue }}
        </button>
      </div>
    </div>
    {{ else }}
    <div class="row">
      <div class="col-md-6">
        <h3>Waiting on {{ nominate.name }} to nominate...</h3>
      </div>
      <div class="col-md-6">
        <h3>{{ nominate.nominateTime }} sec</h3>
      </div>
      
    </div>
    {{/if }}
  </div>
</template>

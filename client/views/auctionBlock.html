<template name="auctionBlock">
  <div class="auction-block">
    <div class="row">
      {{#if teamOnBlock }}
      <div class="col-md-4">
        <h2><img src="/{{ teamOnBlock.name }}.gif" height="80px"> {{ teamOnBlock.name }}</h2>
      </div>
      <div class="col-md-4">
        <h3 class="current-bid">Current Bid: ${{ teamOnBlock.highBid }} by {{ teamOnBlock.bidder }}</h3>
      </div>
      {{ else }}
      <div class="col-md-8">
        <h3>Waiting on {{ nominate.name }} to nominate...</h3>
      </div>
      {{/if }}
      <div class="col-md-2 clock">
        <input type="text" class="dial" data-min="0" data-max="15" value="15">
      </div>
      <div class="col-md-2">
        {{#if canBid }}
        <button class="btn btn-lg btn-primary bid" data-bid="{{ bidValue }}">
          Bid ${{ bidValue }}
        </button>
        {{ else }}
        {{#if bidValue }}
        <button class="btn btn-lg btn-default bid" data-bid="{{ bidValue }}">
          Bid ${{ bidValue }}
        </button>
        {{/if }}
        {{/if }}
      </div>
    </div>
  </div>
</template>

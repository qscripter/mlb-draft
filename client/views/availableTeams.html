<template name="availableTeams">
  <div class="available-teams">
    <table class="table table-hover">
      <thead>
        <tr>
          <th></th>
          <th></th>
          <th colspan="6" class="text-center">
            2015 Projected Stats
          </th>
          <th></th>
        </tr>
        <tr>
          <th></th>
          <th>Name</th>
          <th>W</th>
          <th>L</th>
          <th>W%</th>
          <th>RDif</th>
          <th>RS/G</th>
          <th>RA/G</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        {{#each teams}}
        <tr>
          <td><img src="/{{ name }}.gif" height="20px"></td>
          <td>
            {{ name }}
          </td>
          <td>{{ projW }}</td>
          <td>{{ projL }}</td>
          <td>{{ projWP }}</td>
          <td>{{ projRDif }}</td>
          <td>{{ projRSG }}</td>
          <td>{{ projRAG }}</td>
          <td class="nominate">
            {{#if ableToNominate}}
            <button class="btn btn-sm btn-primary nominate" id="{{ _id }}">Nominate</button>
            {{/if }}
          </td>
        </tr>
        {{/each}}
      </tbody>
    </table>
  </div>
</template>

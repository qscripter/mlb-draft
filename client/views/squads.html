<template name="squads">
  <div class="squads">
    <h3>Squads</h3>
    {{#each squads }}
    <h4>{{ name }}</h4>
    <table class="table">
      <thead>
        <tr>
          <th>Team</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        {{#each teams }}
        <tr>
          <td>{{ name }}</td>
          <td>${{ price }}</td>
        </tr>
        {{/each }}
      </tbody>
    </table>
    {{/each }}
  </div>
</template>

<template name="squads">
  <div class="squads">
    <h3>Squads</h3>
    {{#each squads }}
    <div class="squad {{isNominate}}">
      <h4 class="pull-left">{{ name }}</h4>
      <span class="pull-left max-bid">max bid: ${{ maxBid }}</span>
      <table class="table">
        <thead>
          <tr>
            <th>Team</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody>
          {{#each teams }}
          <tr>
            <td>{{ name }}</td>
            <td>${{ price }}</td>
          </tr>
          {{/each }}
        </tbody>
      </table>
    </div>
    {{/each }}
  </div>
</template>
